<div class="wthree-right">
    <div class="w3-agileits-top">
        <ul>
            <li><span>From</span><div class="agileits_w3layouts_main_gridl">
            <input class="date" id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
        </div></li>
            <li><span>To</span><div class="agileits_w3layouts_main_gridl">
            <input class="date" id="datepicker1" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
        </div></li>
            <li><span>Guests</span><select id="category1" name="category1" required="">
            <option value="category1">01</option>
            <option value="category2">02</option>
            <option value="category3">03</option>
            <option value="category4">04</option>
            <option value="category2">05</option>
            <option value="category3">06</option>
        </select></li>
        <div class="clear"> </div>
        </ul>
    </div>
    <div class="w3-agileits-bottom">
    <ul *ngFor = "let landmark of lstHotel.data.body.searchResults.results" class="w3ls_weather">        
            <li class="lft"><h4>{{landmark.name}}</h4><span>{{landmark.address.streetAddress}}</span></li>
            <li class="rt"><h5>{{(landmark.ratePlan.price.exactCurrent * 7) | number:'3.1-5'}}</h5><span>{{landmark.ratePlan.price.current}}</span></li>
            <div class="clear"> </div>            
    </ul>        
    
    </div>
</div>
